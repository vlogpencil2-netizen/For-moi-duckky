<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc, #ffc8dd, #cdb4db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
            border: 8px solid #ff758f;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }
        
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        
        #yesBtn:hover {
            background-color: #ff3355;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }
        
        #noBtn {
            background-color: #4cc9f0;
            color: white;
            position: relative;
        }
        
        #noBtn:hover {
            background-color: #3aa8cc;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            font-size: 2.2rem;
            color: #ff4d6d;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            border: 5px dashed #ffafcc;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .heart-balloon {
            position: absolute;
            font-size: 2.5rem;
            color: #ff4d6d;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Mobile optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1.5rem;
                min-width: 120px;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .heart-balloon {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1.3rem;
                min-width: 100px;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
        
        .footer {
            margin-top: 30px;
            color: #ff758f;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn">YES!</button>
            <button id="noBtn" class="btn">No</button>
        </div>
        
        <div id="message" class="hidden message">
            <i class="fas fa-heart"></i> I knew you would say YES! <i class="fas fa-heart"></i><br>
            <span style="font-size: 1.5rem; display: block; margin-top: 10px;">You've made me the happiest person! ðŸ’–</span>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff4d6d;"></i> for you
        </div>
    </div>
    
    <!-- Heart balloons will be generated here -->
    
    <script>
        // Create floating heart balloons
        function createHeartBalloons(count) {
            const colors = ['#ff4d6d', '#ff8fa3', '#ff758f', '#ff477e', '#ff3366'];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-balloon');
                heart.innerHTML = 'â¤ï¸';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 2 + 1.5;
                
                // Random animation duration
                const duration = Math.random() * 5 + 4;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                heart.style.fontSize = `${size}rem`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.color = color;
                
                document.body.appendChild(heart);
            }
        }
        
        // Create 15 heart balloons
        createHeartBalloons(15);
        
        // Get DOM elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const container = document.querySelector('.container');
        
        // Move the "No" button when user tries to click it
        noBtn.addEventListener('mouseover', function() {
            moveNoButton();
        });
        
        // For touch devices
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        // Function to move the "No" button to a random position
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions inside the container
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // Generate random position within container
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply new position
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Change the button text sometimes
            const messages = ["No", "Are you sure?", "Maybe?", "Think again!", "Please?"];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            noBtn.textContent = randomMessage;
            
            // Change color
            const colors = ["#4cc9f0", "#4361ee", "#3a0ca3", "#7209b7", "#f72585"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            noBtn.style.backgroundColor = randomColor;
        }
        
        // When user clicks "Yes"
        yesBtn.addEventListener('click', function() {
            // Hide the buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Show the message
            message.classList.remove('hidden');
            
            // Create more heart balloons
            createHeartBalloons(10);
            
            // Change container border color
            container.style.borderColor = '#ff4d6d';
            container.style.boxShadow = '0 15px 35px rgba(255, 77, 109, 0.4)';
            
            // Add confetti effect
            createConfetti();
        });
        
        // Create a simple confetti effect
        function createConfetti() {
            const confettiCount = 50;
            const confettiColors = ['#ff4d6d', '#ffafcc', '#ffc8dd', '#cdb4db', '#a2d2ff'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’•', 'ðŸ’ž'][Math.floor(Math.random() * 5)];
                confetti.style.position = 'absolute';
                confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.zIndex = '9999';
                confetti.style.opacity = '0.9';
                
                // Random color
                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.color = color;
                
                document.body.appendChild(confetti);
                
                // Animate confetti falling
                const animationDuration = Math.random() * 3 + 2;
                const animationDelay = Math.random() * 2;
                
                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    delay: animationDelay * 1000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, (animationDuration + animationDelay) * 1000);
            }
        }
        
        // Make sure the page is responsive on resize
        window.addEventListener('resize', function() {
            // Reset no button position on resize
            noBtn.style.position = '';
            noBtn.style.left = '';
            noBtn.style.top = '';
        });
    </script>
</body>
</html>
